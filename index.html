<!DOCTYPE html>
<html lang="en">
<head>
	<title>Whack-a-Mole</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Whack-a-Mole</h1>
		</div>
		<div class="go">
			<button>GO</button>
		</div>
		<div class="stop">
			<button id="stop">STOP</button>
		</div>
		<input id="mybox" type="text" value="0" />
		<div class="player1"></div>
		<div class="player2"></div>
		<div id="timer">

		</div>
		<div class="table">
			<table style="width:700px">
			  <tr class="row1">
			    <td class="cell" id="id1" value=1></td>
			    <td class="cell" id="id2" value=2></td> 
			    <td class="cell" id="id3" value=3></td>
			    <td class="cell" id="id4" value=4></td> 
			    <td class="cell" id="id5" value=5></td>
			  </tr>
			  <tr class="row2">
			    <td class="cell" id="id6" value=6></td>
			    <td class="cell" id="id7" value=7></td> 
			    <td class="cell" id="id8" value=8></td>
			    <td class="cell" id="id9" value=9></td> 
			    <td class="cell" id="id10" value=10></td>
			  </tr>
			  <tr class="row3">
			    <td class="cell" id="id11" value=11></td>
			    <td class="cell" id="id12" value=12></td> 
			    <td class="cell" id="id13" value=13></td>
			    <td class="cell" id="id14" value=14></td> 
			    <td class="cell" id="id15" value=15></td>
			  </tr>
			  <tr class="row4">
			  	<td class="cell" id="id16" value=16></td>
			    <td class="cell" id="id17" value=17></td> 
			    <td class="cell" id="id18" value=18></td>
			    <td class="cell" id="id19" value=19></td> 
			    <td class="cell" id="id20" value=20></td>
			  </tr>
			  <tr class="row5">
			    <td class="cell" id="id21" value=21></td>
			    <td class="cell" id="id22" value=22></td> 
			    <td class="cell" id="id23" value=23></td>
			    <td class="cell" id="id24" value=24></td> 
			    <td class="cell" id="id25" value=25></td>
			  </tr>
			</table>
			<div class="molesize"></div>
		</div>

	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
